<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Delete note</title>
</head>
<body>
    <h1>Delete note?</h1>
    <p>Are you sure you want to delete note "{{ note.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete.</button>
    </form>
    <a href="{% url 'index' %}">Cancel</a>
</body>
</html>
